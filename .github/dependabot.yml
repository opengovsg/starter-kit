version: 2
updates:
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: daily
    open-pull-requests-limit: 2
    ignore:
      # Storybook packages should be updated together to avoid breaking changes, but dependabot updates them separately.
      - dependency-name: 'storybook*'
      - dependency-name: '@storybook*'
