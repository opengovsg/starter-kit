name: 'Setup and install'
description: 'Common setup steps for Actions'

runs:
  using: composite
  steps:
    - uses: oven-sh/setup-bun@635640504f6d7197d3bb29876a652f671028dc97
      with:
        bun-version: latest

    - uses: actions/setup-node@v5
      with:
        node-version-file: '.nvmrc'

    - shell: bash
      run: bun add -g turbo

    - shell: bash
      run: bun install
